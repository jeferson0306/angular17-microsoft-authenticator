<h1 class="mt-5">Alteração de Cadastro</h1>
<h2 class="mt-3">Associado, consulte por um cliente para realizar a alteração de seus dados cadastrais.</h2>

<div class="container">
  <form [formGroup]="cadastroForm" class="form-consulta">
    <div class="form-group mt-5">
      <label for="cpf" class="mb-2 label-left">CPF:</label>
      <div class="input-group mb-4">
        <input id="cpf" formControlName="cpf" mask="000.000.000-00" [readonly]="isEditing" placeholder="Digite o CPF"/>
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-light button-margin" (click)="limparCpf()">Limpar</button>
        <button type="button" class="btn btn-primary" (click)="consultarCpf()"
                [disabled]="!cadastroForm.get('cpf')?.valid || !isValidCPF(cadastroForm.get('cpf')?.value)">
          Consultar
        </button>
      </div>
    </div>
  </form>
</div>
